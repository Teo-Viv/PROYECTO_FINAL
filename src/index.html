<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP/MIEES - Inicio de Sesión</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>

    <header class="header" role="banner">
        <div class="header__container">
            <div class="header__top">
                <a href="#" class="logo" aria-label="Página principal de MSP/MIEES">
                    <span class="logo__text">MSP/MIEES</span>
                </a>
            </div>
        </div>
    </header>

    <main id="main-content" class="main" role="main">
        <article class="login-card">
            <header class="login-card__header">
                <h1 class="login-card__title">INICIO DE SESIÓN</h1>
            </header>
            <form class="form" action="views/dashboard_medico.html" method="get" aria-label="Formulario de inicio de sesión">
                <div class="form__group">
                    <label for="email" class="form__label">
                        CORREO ELECTRÓNICO:
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form__input"
                        required
                        aria-required="true"
                        autocomplete="email"
                        placeholder="ejemplo@correo.com"
                    >
                </div>
                <div class="form__group">
                    <label for="password" class="form__label">
                        CONTRASEÑA:
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form__input"
                        required
                        aria-required="true"
                        autocomplete="current-password"
                        placeholder="Ingrese su contraseña"
                    >
                </div>
                <div class="form__group">
                    <label for="role" class="form__label">
                        ROL:
                    </label>
                    <select
                        id="role"
                        name="role"
                        class="form__select"
                        required
                        aria-required="true"
                    >
                        <option value="">Seleccione un rol</option>
                        <option value="admin">Administrador</option>
                        <option value="medico">Médico</option>
                        <option value="mies">Personal MIES</option>
                    </select>
                </div>
                <button type="submit" class="form__submit">
                    INGRESAR
                </button>
                <footer class="form__footer">
                    <a href="#" class="form__link">¿Olvidaste tu contraseña?</a>
                </footer>
            </form>
        </article>
    </main>
</body>
</html>
